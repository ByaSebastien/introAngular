<!-- Apres directives -->

<ul>
    <li *ngFor="let link of links ;let i = index">
        <a [routerLink]="link.url" (click)="toggleLink(i)">{{link.title}}</a>
        <ul *ngIf="link.isVisible">
            <li *ngFor="let child of link.children">
                <a [routerLink]="child.url">{{child.title}}</a>
            </li>
        </ul>
    </li>
</ul>
