<div class="chapter">
    <h3>Exercice timer</h3>
    <p>{{totalSeconds | convertTime}}</p>
    <button (click)="start()" [disabled]="timer">Start</button>
    <button (click)="pause()" [disabled]="!timer">Pause</button>
    <button (click)="reset()" [disabled]="totalSeconds === 0">Reset</button>
</div>
